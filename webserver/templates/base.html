<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local css -->
    <link rel="stylesheet" href="../static/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lastfm Scraper</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.png">
</head>
<body onload="myFunction()">
    
    <img src="../static/assets/lastfm_scraper_logo_black.png" width="400" height="101" class="center">
    <div class="justify-content-end">
        
        <div class="container my-5">
            
            <!-- <div id = "loading"></div> -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% if type %}
            {% for message in messages %}
            
            <img src="../static/assets/spinner.gif" class="middle">
            <div style="text-align: center;">Fetching Scrobbles. Might take a while!</div>
            <meta http-equiv="refresh" content="0; url=/download/{{type}}" />
            {% endfor %}
            {% endif %}
            {% endif %}
            {% endwith %}
            
            <form class="row" method = "POST">
                <div class="col-lg-12 my-5">
                  <input type="text" name ="Username" class="form-control form-control-lg" id="Username" placeholder="Username">
                </div>
                <div class="col-6 my-3">
                    <select name="file_type" class="form-select form-select-lg">
                        <option>Select Export Format</option>
                        <option>JSON</option>
                        <option>CSV</option>
                      </select>
                </div>
                <div class="col-6 my-3">
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-success btn-lg">Export</button>
                    </div>
                </div>
              </form>
        </div>

        <div class="bottomnav">
            <img src="../static/assets/home.png" width="20" height="20">
            <a href="#home" class="bottomnav-text">Home</a>

            <img src="../static/assets/git.png" width="20" height="20">
            <a href = "https://github.com/Prathamesh-Ghatole/lastfm-scraper" class="bottomnav-text">GitHub</a>
            
            <img src="../static/assets/heart.png" width="20" height="20">
            <a href="http://prathamesh-ghatole.github.io/" class="bottomnav-text">Prathamesh Ghatole</a>
            <a> | </a>
            <a href="https://varmor.github.io/" class="bottomnav-text">Varun More</a>
        </div>
</body>
</html>
