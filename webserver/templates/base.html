<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local css -->
    <link rel="stylesheet" href="../static/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lastfm Scraper</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.png">
</head>
<body onload="myFunction()">
    <div id = "loading"></div>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% if type %}
{% for message in messages %}
      <!-- <div class="alert alert-info" role="alert">{{message}}<a href="/download" class="alert-link"> Download</a>
      </div> -->
      <div id = "loading">click on <a href="/download/{{type}}" class="alert-link"> Download</a></div>
{% endfor %} 
{% endif %}
{% endif %}
{% endwith %}

    <img src="../static/assets/lastfm_scraper_logo_black.png" width="400" height="101" class="center">
    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Lastfm_logo.svg/2560px-Lastfm_logo.svg.png" width="400" height="101" class="center"> -->
    <div class="position-relative">
        <div class="container my-5 py-5">
            <form class="row" method = "POST">
                <div class="col-lg-12 my-5">
                  <input type="text" name ="Username" class="form-control form-control-lg" id="Username" placeholder="Username">
                </div>
                <div class="col-6 my-3">
                    <select name="file_type" class="form-select form-select-lg">
                        <option>Select Export Format</option>
                        <option>JSON</option>
                        <option>CSV</option>
                      </select>
                </div>
                <div class="col-6 my-3">
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-success btn-lg">Export</button>
                    </div>
                </div>
              </form>

              <!-- {%for Username in username %}
              <h1>{{username}}</h1>
              {% endfor %} -->
        </div>
    </div>
    
    
    <!-- Bootsrap 5 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        var preloader = document.getElementById("loading");
        function myFunction(){
            preloader.style.display= "none"
        }
    </script>
</body>
</html>
